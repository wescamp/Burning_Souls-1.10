#enddef

    [event]
        name=attack
        [filter_second]
            id=Qwunvon
        [/filter_second]

        [message]
            speaker=second_unit
            message= _ "Back, you fire breathing demons!"
        [/message]

		{GENERIC_UNIT 2 "Shock Trooper" 52 42}
		{GENERIC_UNIT 2 "Shock Trooper" 52 42}
		
		[gold]
            side=2
            amount=250
        [/gold]
    [/event]

    [event]
        name=die
        [filter]
            id=Ardregyn
        [/filter]

	    {UNEXPECTED_VICTORY}
	[/event]

	# Just in case...
    [event]
        name=last breath
        [filter]
            id=Qwunvon
        [/filter]

	    {UNEXPECTED_VICTORY}
	[/event]

	# Leave the merfolk's island alone, or else.
    [event]
        name=moveto
		first_time_only=yes
        [filter]
            side=1
            x=20,12,4
            y=39,41,37
        [/filter]
        [sound]
            name=water-blast.wav
        [/sound]
        [message]
            speaker=unit
            message= _ "Whoa, look out everyone!"
        [/message]

		{GENERIC_UNIT 4 "Sea Serpent" 15 42}
	[/event]
	
	# Anti-victory
    [event]
        name=time over
        [message]
            speaker=Kezek
            message= _ "Oh no! I can see more ships coming in the east, this is hopeless..."
        [/message]
    [/event]

    {~add-ons/Burning_Souls/utils/deaths.cfg}
[/scenario]