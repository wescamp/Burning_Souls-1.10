				message= _ "Those whores won't take these eggs from me..."
			[/message]
		[/case]
		[case]
			value="4"
			[message]
				speaker=unit
				message= _ "Phew, these eggs are heavy..."
			[/message]
		[/case]
	[/switch]
    {VARIABLE unit.role has_eggs}
    [unstore_unit]
        variable=unit
        find_vacant=no
    [/unstore_unit]
    [unit_overlay]
        x,y=$x1,$y1
        image=eggs-icon.png
    [/unit_overlay]
    [remove_item]
        x,y=$x1,$y1
    [/remove_item]
#enddef

#define BREAK_EGGS
	{RANDOM 1..2}
	[switch]
		variable=random
		[case]
			value="1"
			[message]
				speaker=Kezek
				message= _ "Oh no, they destroyed the nest..."
			[/message]
		[/case]
		[case]
			value="2"
			[message]
				speaker=Kezek
				message= _ "Blast! We lost those eggs..."
			[/message]
		[/case]
	[/switch]
    [set_variable]
        name=eggsgone
        add=1
    [/set_variable]
    [remove_item]
        x,y=$x1,$y1
    [/remove_item]
    [if]
#ifdef EASY
        [variable]
            name=eggsgone
            greater_than_equal_to=4
        [/variable]
#endif

#ifdef NORMAL
        [variable]
            name=eggsgot
            greater_than_equal_to=3
        [/variable]
#endif

#ifdef HARD
        [variable]
            name=eggsgot
            greater_than_equal_to=2
        [/variable]
#endif
        [then]
            [message]
                speaker=Kezek
                message= _ "To many eggs have been destroyed, all hope is lost..."
            [/message]
			[endlevel]
				result=defeat
			[/endlevel]
        [/then]
    [/if]
#enddef
	
