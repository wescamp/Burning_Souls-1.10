    [story]
        [part]
            story= _ "For the next five weeks the drakes waited, and prepared for the upcoming battle against Qwunvon's army. That night, the drakes did indeed face a battle, but it wasn't against the humans..."
        [/part]
        [part]
            story= _ "...It was against the lost souls of undead warriors! Ghosts flew out of the firey depths of the volcano with haste, and before the drakes could respond, they swooped down upon the inhabitants of Bilheld. However, the undead hardly paid any attention to the drakes exept for their Dominant, the one who keeps the mysterious ankh which was found in the volcano. Kezek."
        [/part]
        [part]
            story= _ "They attempted to kill him, but thanks to the presence of well fighting drakes, the attempt proved failure. The drakes unleashed their inner fire upon the flying spirits. Strangely though, the ghosts seemed obsessed with retriving the ankh, they wailed and cried for it as they fought against the off-spring of dragons. Soon, their souls were burning with fire."
        [/part]
        [part]
            story= _ "More came the next night, and the night after that. The ghosts wanted nothing except the ankh, Kezek made plans to give it to them by entering the volcano again. But before the journey could begin, human ships were spotted. And Kezek knew the undead would have to wait..."
        [/part]
        [part]
            show_title=yes
            {TO_BILHELD}
        [/part]
    [/story]

