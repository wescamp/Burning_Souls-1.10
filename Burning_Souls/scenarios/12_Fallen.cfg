            message= _ "Oh, but your not leaving Kezek; I think you'll be a perfect addition to my collection of creatures. Common old pal, I'm offering you a chance of imortality. I know, it sounds rather spooky but I can assure you that you'll feel only a little bit of shieking pain when I kill you." # wmllint: no spellcheck
