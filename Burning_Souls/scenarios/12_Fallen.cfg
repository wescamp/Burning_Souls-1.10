            speaker=Kezek
            message= _ "Yes, where is everybody?"
        [/message]
        [message]
            speaker=Egash
            message= _ "Dead, I think. A few days after you left, the humans got reinforcements and overwhelmed us. Garish moved his troops south-west when the last of our defenes were broken. He hoped to attack Qwunvon unguarded while the human army was busy securing our city. Qwunvon however, had a handfull of soldiers guarding him. There was a rough battle, and I was among them. We fought from the camp which, as you can see, still stands." # wmllint: no spellcheck
        [/message]
        [message]
            speaker=Kezek
            message= _ "What happened?"
        [/message]
        [message]
            speaker=Egash
            message= _ "Garish under estimated the speed of the humans, and they arrived on our rear before would could defeat Qwunvon. We were surrounded... Garish was killed, and so was everone else except for a few that are hiding for there very lives somewhere on the island like me." # wmllint: no spellcheck
        [/message]
        [message]
            speaker=Kezek
            message= _ "RAAAAOOOOORRRRR!! I knew we should have been faster! This is all my fault... Where's Qwunvon now?" # wmllint: no spellcheck
        [/message]
        [message]
            speaker=Egash
            message= _ "He took the ankh and sailed down south just yesterday at dusk."
        [/message]
        [message]
            speaker=Kezek
            message= _ "He couldn't have gotten far. Let's get them, and make those humans pay for all the trouble they've given us!" # wmllint: no spellcheck
        [/message]
		[remove_item]
			x,y=52,42
		[/remove_item]
		
