#textdomain wesnoth-bs
[scenario]
    id=01_Prologue
    name= _ "Prologue"
    map_data="{~add-ons/Burning_Souls/maps/Bilheld_land.map}"
    next_scenario=02_The_Humans_Return
    bonus=yes
    {TURNS 24 22 20}
	{DEFAULT_SCHEDULE}

	# This scenario has its own map because I'm to lazy
	# to deal with things like capturing a village out
	# in the middle of the ocean
	
    {SCENARIO_MUSIC silvan_sanctuary.ogg}
    {EXTRA_SCENARIO_MUSIC wanderer.ogg}
    {EXTRA_SCENARIO_MUSIC knolls.ogg}
	
    [story]
        [part]
            story= _ "The drakes of Bilheld lived a prosperous life. Their dominant, Kilashi was a great leader and posessed many skills in the acts of war. Under his ruleship, the drakes conquered many battles and sent their foes away burned, and scared."
        [/part]
        [part]
            story= _ "One day in the year of 871 YW, a band of merfolk were passing by Bilheld and Kilashi, thinking they were trying to cause trouble, led some hand picked drakes to crush them. The battle was quick, the drakes swooped down upon the fish-men and burned them with their firey breath, the merfolk were defeated soon afterwards, quickly and easily."
        [/part]
        [part]
            story= _ "All seemed fine for a while, but only a month later the drakes saw more merfolk, they swam in vast numbers toward Bilheld, and Kilashi prepared for battle once again. Not knowing that this battle, would be his last."
        [/part]
        [part]
            story= _ "Apparently, The small party of fish-men the drakes killed earlier was graced by the presence of a Kai's son. The young prince fell in battle at a drakes blade, and now the Kai himself was leading the largest army of merfolk to avenge his son. The battle was long, hard, bloody, and unfortunate. The drakes lost their fearless leader to a merman spear that was plunged into his heart by the merfolk king; Kai Fagriz."
        [/part]
        [part]
            story= _ "Both the mermen and drakes fought on after the death of Kilashi. The drakes burned many of the fish-people with their inner flame, and their hearts of rage. Rage caused by the death of their dominant. The battle eventually ended with the invader's defeat. The merfolk melted back into the waters from where they came, and retreated. The Kai's son had been avenged, and the drakes had payed an unfair price for their mistake."
        [/part]
        [part]
            story= _ "Dark times rose when Kilashi fell. But it wasn't just the death of Kilashi, it was the many deaths of all the drakes who fought, and died heroicly in the battle. A year has passed now, and Bilheld still remains with no leader, and hardly a population - to make matters worse, a new danger is about to arrive..."
        [/part]
        [part]
            show_title=yes
            {TO_BILHELD}
        [/part]
    [/story]

	# Place leaders:
    [side]
        type=Drake Burner
        id=Kezek
        name= _ "Kezek"
		{KEZEK TRAITS}
        unrenamable=yes
        team_name=bilheld
        user_team_name=_"Bilheld"
        side=1
		gold=0
        controller=human
		facing=sw
		canrecruit=yes
        [unit]
            type=Drake Clasher
            id=Garish
            name= _ "Garish"
			unrenamable=yes
            side=1
            x=37
            y=23
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_FEARLESS}
            [/modifications]
            {IS_HERO}
        [/unit]
    [/side]

    [side]
        type=Lieutenant
        id=Rydocyn
        name= _ "Rydocyn"
        team_name=wesnoth
        user_team_name=_"Humans"
        side=2
        {GOLD 500 525 550}
        {INCOME 2 4 6}
        canrecruit=yes
		recruit=Heavy Infantryman, Mage, Red Mage, White Mage
        {FLAG_VARIANT loyalist}
        [ai]
            grouping=offensive
            leader_value=60
		    recruitment_ignore_bad_combat=yes
            recruitment_ignore_bad_movement=yes
        [/ai]
    [/side]

    [side]
        side=3
        controller=ai
        team_name=bilheld
        user_team_name=_"Bilheld"
        no_leader=yes
		gold=0
    [/side]
	
    {LIMIT_RECRUITS 2 (White Mage) 1} # These guys are tough
	
	# If the drakes grab a village team 1 gets help...
    [event]
        name=capture
        first_time_only=no
        [if]
            [variable]
                name=unit.side
                numerical_equals=2
            [/variable]
            [then]
                {CLEAR_VARIABLE cleared_$x1|_$y1|_village}
            [/then]
            [else]
                [if]
                    [variable]
                        name=cleared_$x1|_$y1|_village
                        not_equals=yes
                    [/variable]
                    [then]
                        [set_variable]
                            name=cleared_$x1|_$y1|_village
                            value=yes
                        [/set_variable]
                        [if]
                            [variable]
                                name=unit.side
                                numerical_equals=1
                            [/variable]
                            [then]
                                [set_variable]
                                    name=indigs
                                    rand=0..2
                                [/set_variable]
                            [/then]
                            [else]
                                [set_variable]
                                    name=indigs
                                    rand=0..1
                                [/set_variable]
                            [/else]
                        [/if]
                        [set_variable]
                            name=indig_countdown
                            value=$indigs
                        [/set_variable]
                        [while]
                            [variable]
                                name=indig_countdown
                                greater_than=0
                            [/variable]
                            [do]
                                [store_locations]
                                    [filter_adjacent_location]
                                        x,y=$x1,$y1
                                    [/filter_adjacent_location]

                                    [not]
                                        [filter]
                                        [/filter]
                                    [/not]

                                    variable=possible_indig_locations
                                [/store_locations]

                                [if]
                                    [variable]
                                        name=possible_indig_locations.length
                                        greater_than=0
                                    [/variable]
                                    [then]
                                        {VARIABLE_OP random_location_index rand "1..$possible_indig_locations.length"}
                                        [set_variable]
                                            name=random_location_index
                                            sub=1
                                        [/set_variable]
                                        {RANDOM (Drake Burner,Drake Clasher,Drake Fighter,Drake Glider)}
                                        [unit]
                                            type=$random
                                            side=1
                                            x,y=$possible_indig_locations[$random_location_index].x,$possible_indig_locations[$random_location_index].y
                                            generate_name=yes
                                            random_traits=yes
											moves=0
                                        [/unit]
                                    [/then]
                                [/if]
                                [set_variable]
                                    name=indig_countdown
                                    sub=1
                                [/set_variable]
                            [/do]
                        [/while]
                        {CLEAR_VARIABLE indigs_countdown}
                        [if]
                            [variable]
                                name=indigs
                                greater_than=0
                            [/variable]
                            [then]
								{RANDOM 1..4}
								
								[switch]
									variable=random
									[case]
										value="1"
										[message]
											speaker=unit
											message= _ "We are being invaded by humans!"
										[/message]
									[/case]
									[case]
										value="2"
										[message]
											speaker=unit
											message= _ "Humans have attacked us!"
										[/message]
									[/case]
									[case]
										value="3"
										[message]
											speaker=unit
											message= _ "Common guys, lets fight some humans!"
										[/message]
									[/case]
									[case]
										value="4"
										[message]
											speaker=unit
											message= _ "To arms! We must fight the humans!"
										[/message]
									[/case]
								[/switch]
                                [if]
                                    [variable]
                                        name=indigs_sighted
                                        equals=0
                                    [/variable]
                                    [then]
                                        [message]
                                            speaker=Garish
                                            message= _ "Lets get to it."
                                        [/message]
                                    [/then]
                                [/if]
                                [set_variable]
                                    name=indigs_sighted
                                    add=1
                                [/set_variable]
                            [/then]
                            [else]
                                [if]
                                    [variable]
                                        name=indigs_sighted
                                        greater_than=0
                                    [/variable]
                                    [then]
                                        [message]
                                            speaker=unit
                                            message= _ "Hmm... Nobodys here." # wmllint: no spellcheck
                                        [/message]
                                    [/then]
                                [/if]
                            [/else]
                        [/if]
                        {CLEAR_VARIABLE possible_indig_locations}
                        {CLEAR_VARIABLE indigs}
                    [/then]
                [/if]
            [/else]
        [/if]
    [/event]

