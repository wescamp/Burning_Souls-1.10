    [/event]
	
    [event]
        name=last breath
        [filter]
            id=Rydocyn
        [/filter]
        [message]
            speaker=unit
            message= _ "You... will regret... killing me... I. Will. be... aveng..." # wmllint: no spellcheck
        [/message]
    [/event]
	
