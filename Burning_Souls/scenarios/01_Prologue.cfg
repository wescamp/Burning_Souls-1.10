    [event]
        name=die
        [filter]
            id=Rydocyn
        [/filter]
        [message]
            speaker=Kezek
            message= _ "We did it! Let the humans run... Without their leader, we probably won't be seeing them again."
        [/message]
        [message]
            speaker=Garish
            message= _ "I wouldn't be too sure about that."
        [/message]
		[endlevel]
			result=victory
		    bonus=yes
            {NEW_GOLD_CARRYOVER 40}
		[/endlevel]
    [/event]

