	# Other deaths #
	################
	
	# Fagriz and Lorictra can die if they haven't already
	# If you kill them, you get there gold, otherwise velekal gets it
    [event]
        name=last breath
        [filter]
            id=Fagriz
        [/filter]
		[message]
			speaker=unit
			message= _ "CURSED... DRAKES... I... MUST... Uhh..."
		[/message]
		[message]
			role=Friend
			message= _ "...You <i>must</i>  die. (<i>Snicker</i>)  Just like your son."
		[/message]
		[kill]
			id=Fagriz
			fire_event=no
			animate=yes
		[/kill]
		[if]
            [variable]
                name=second_unit.side
                equals=1
            [/variable]
			[then]
				[message]
					speaker=second_unit
					message= _ "Whoa, this guy was rich! 250 gold!"
				[/message]
				[sound]
					name=gold.ogg
				[/sound]
				[gold]
					side=1
					amount=250
				[/gold]
			[/then]
			[else]
				[gold]
					side=2
					amount=250
				[/gold]
			[/else]
		[/if]
    [/event]
	
    [event]
        name=last breath
        [filter]
            id=Lorictra
        [/filter]
		[message]
			speaker=unit
			message= _ "Ahh..."
		[/message]
		[message]
			speaker=second_unit
			message= _ "<i>(Stab!)</i>"
		[/message]
		[kill]
			id=Lorictra
			fire_event=no
			animate=yes
		[/kill]
		[if]
            [variable]
                name=second_unit.side
                equals=1
            [/variable]
			[then]
				[message]
					speaker=second_unit
					message= _ "She had some money with her... Hey, 100 gold."
				[/message]
				[sound]
					name=gold.ogg
				[/sound]
				[gold]
					side=1
					amount=96 # He mis-counted
				[/gold]
			[/then]
			[else]
				[gold]
					side=2
					amount=96
				[/gold]
			[/else]
		[/if]
    [/event]
	
	# A special death event for Kezek
	[event]
		name=last breath
		[filter]
			id=Kezek
		[/filter]
        [message]
            speaker=unit
            message= _ "NO!! Drakes... Hear me! Fight on... destroy our enemies... Avenge your brothers... Avenge... me..."
        [/message]
        [message]
            speaker=narrator
            message= _ "But even if they did win the battle without Kezek's leadership, they could never restore their home from the dreadful state which was brought on by none other than the evil Mal-Velekal..." # wmllint: no spellcheck
            image=wesnoth-icon.png
        [/message]
		[endlevel]
			result=defeat
		[/endlevel]
	[/event]
	
	# Hooray! You beat the campaign!
	[event]
		name=victory
        [message]
            speaker=Kezek
            message= _ "<i>(Roars in happiness)</i> WE DID IT!! We got the ankh, defeated the humans, and destroyed Mal-Velekal!" # wmllint: no spellcheck
        [/message]
	[/event]
	
	# No standard deaths
[/scenario]