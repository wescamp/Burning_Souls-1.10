	# Dragon dies, flavour event
    [event]
        name=die
        [filter]
            id=Dragon
        [/filter]
		[if]
            [variable]
                name=second_unit.race
                equals=undead
            [/variable]
			[then]
				[message]
					speaker=Mal-Velekal
					message= _ "No! Impossible!"
				[/message]
			[/then]
			[else]
				[message]
					speaker=Kezek
					message= _ "Your pet has been destroyed, and you'll share his fate!"
				[/message]
				[message]
					speaker=Mal-Velekal
					message= _ "I see now that your destiny is to take his place, Kezek!"
				[/message]
				[message]
					speaker=Kezek
					message= _ "Fat chance, buddy!"
				[/message]
			[/else]
		[/if]
    [/event]
	
	# Just adding some flavour
    [event]
        name=attack_end
        [filter]
            race=undead
        [/filter]
        [filter_second]
            id=Mal-Velekal
        [/filter_second]

        # We don't want this happening if he get's killed
        [if]
            [variable]
                name=second_unit.hitpoints
                greater_than=0
            [/variable]
            [then]
                [message]
                    speaker=second_unit
                    message= _ "Get back you pycho moron! I created you, and I can destroy you!"
                [/message]
            [/then]
        [/if]
    [/event]
	
	# Mal-Velekal dies
	[event]
		name=last breath
		[filter]
			id=Mal-Velekal
		[/filter]
        [message]
            speaker=Mal-Velekal
            message= _ "KEZEK, YOU... YOU... HA... HAHAHA... WAHAHAHAHAHAHAHAHAHAHAHAHAHA!!" # wmllint: no spellcheck
        [/message]
		[kill]
			id=Mal-Velekal
            animate=yes
		[/kill]
        [message]
            speaker=narrator
            message= _ "Mal-Velekal's body disappeared in a cloud of shrouded smoke. He was destroyed, and at the same time, some of his minions shared his fate." # wmllint: no spellcheck
            image=wesnoth-icon.png
        [/message]
		[kill]
			side=2
            animate=yes
			[not]
				id=Dragon
			[/not]
		[/kill]
		[if]
			[have_unit]
				id=Dragon
			[/have_unit]
			[then]
				[message]
					speaker=Kezek
					message= _ "Well, that lich was certainly insane. But now he is gone forever. Strange... his dragon still walks and has not fallen. Lets get him!"
				[/message]
			[/then]
			[else]
				[message]
					speaker=Kezek
					message= _ "Well, that lich was certainly insane. But now he is gone forever."
				[/message]
			[/else]
		[/if]
	[/event]
	
	# Tekal dies and so does his minions
	[event]
		name=die
		[filter]
			id=Mal-Tekal
		[/filter]
		[kill]
			side=3
            animate=yes
		[/kill]
	[/event]
	
	# Dakk dies and so does his minions
	[event]
		name=die
		[filter]
			id=Mal-Dakk
		[/filter]
		[kill]
			side=4
            animate=yes
		[/kill]
	[/event]
	
	# You win if all undead units die
	[event]
		name=die
		[filter]
			race=undead
		[/filter]
		[if]
			[have_unit]
				race=undead
			[/have_unit]
			[then]
				# You gotta keep fighting ;)
			[/then]
			[else]
				[endlevel]
					result=victory
				[/endlevel]
			[/else]
		[/if]
	[/event]
	
