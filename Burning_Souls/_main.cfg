# wmlscope: set export=no
[campaign]
    id=Burning_Souls
    rank=456
    icon="units/drakes/burner-defend-1.png~RC(magenta>red)"
    name= _ "Burning Souls"
    abbrev= _ "BS"
    define=CAMPAIGN_BURNING_SOULS
    first_scenario=01_Prologue
    difficulties="EASY,NORMAL,HARD"
